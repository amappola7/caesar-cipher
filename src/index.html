<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar's Chat | Laboratoria</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Icons & Fonts -->
    <link rel="icon" href="./faviconCaesar.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Welcome Screen -->
    <section class="welcome-screen">
      <div class="welcome-screen__logo">
        <h3>Welcome to</h3>
        <i class="fa-brands fa-pagelines"></i>
        <h2>Caesar's Chat</h2>
      </div>

      <button class="welcome-screen__enter-button enter-button-1" type="button"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>

      <div class="welcome-screen__encrypt-chat-container">
        <p>Enter a key to encrypt your chat</p>
        <form action="#">
          <i class="fa-solid fa-key"></i>
          <input type="number" name="key" placeholder="123" id="keyValue" required>
          <button class="welcome-screen__enter-button enter-button-2"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </form>
      </div>
    </section>

    <!-- Main Chat Section -->
    <header class="main-chat">
      <div class="header-logo">
        <i class="fa-brands fa-pagelines header-logo__icon"></i>
        <h1>Caesar's Chat</h1>
      </div>

      <div class="header__decrypt-button">
        <button><i class="fa-solid fa-lock encrypted"></i><i class="fa-solid fa-lock-open decrypted"></i></button>
      </div>

      <!-- <div class="header__menu-button">
        <button><i class="fa-solid fa-ellipsis je header__menu-icon"></i></button>
      </div> -->
    </header>

    <section class="decrypt-chat__screen">
      <div class="decrypt-chat__container">
        <div class="decrypt-chat__title">
          <i class="fa-brands fa-pagelines"></i>
          <h2>Decrypt Chat</h2>
        </div>

        <form class="decrypt-chat__key" action="#">
          <i class="fa-solid fa-key"></i>
          <input type="number" name="key" placeholder="123" id="keyValueDecrypt" required>
          <button class="decrypt-chat__enter-key-button"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
        </form>
      </div>
    </section>

    <main class="main-chat">
      <div class="main-user-message__container">
        <p class="main-user-message__text"></p>
      </div>
    </main>

    <footer class="main-chat">
      <form action="#">
        <span class="input-user-message">
          <i class="fa-solid fa-align-left"></i>
          <input type="text" placeholder="Message" id="getUserMessage" name="input-user-message">
        </span>
        <button class="enter-user-message" type="submit"><i class="fa-solid fa-arrow-right-to-bracket"></i></button>
      </form>
    </footer>

    <!-- JS Script -->
    <script src="index.js" type="module"></script>
  </body>
</html>
